<!doctype html>
<html>
<head>
<title>Hack Form</title>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap.min.css" type="text/css">
</head>

<body>

<div class="container">
  <form>
  <h1> Hack Form</h1>
    <div class="form-group row">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName3" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputTheme3" class="col-sm-2 col-form-label">Theme</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTheme3" placeholder="Theme">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
</div>


<script src="./bootstrap.min.js"></script>

</body>
</html>
